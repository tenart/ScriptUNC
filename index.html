        <div id="debug" class="gui">
            <p>Debug Mode</p>

            <p id="collision_state">isColliding: -</p> 
            <p id="moving">isMoving: -</p>  
            <p id="onScreen">onScreen: -</p>
            <p id="direction">direction: -</p>   
            <p id="pxX">pixel X: -</p>   
            <p id="pxY">pixel Y: -</p>   
            <p id="blockX">block X: -</p>   
            <p id="blockY">block Y: -</p>
            <p class="cat">cursor object</p>
            <p id="cControl">control: -</p>
            <p id="cpX">pixel X: -</p>
            <p id="cpY">pixel Y: -</p>
            <p id="cbX">block X: -</p>
            <p id="cbY">block Y: -</p>
        </div>
        <div id="minimap" class="gui">
            <div id="coords">
            X: 0 | Y: 0</div>
            <img id="minimap_buildings" src="img/collision_map.png">
            <div id="minimap_pointer"></div>
        </div>
        <div id="buttons" class="gui">
            <button id="y">Y</button>
            <button id="x">X</button>
            <button id="b">B</button>
            <button id="a">A</button>
        </div>
        <div id="console" contenteditable="true">
            <div id = "consoleText"></div>
        </div>
